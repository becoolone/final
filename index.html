<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berwan Barzinji - Terminal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', 'Monaco', 'Menlo', monospace;
            background: #000;
            color: #ccc;
            line-height: 1.4;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            padding: 40px;
            text-align: center;
            position: relative;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            border-radius: 2px;
        }

        .profile-section {
            margin-bottom: 50px;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 4px;
            object-fit: cover;
            border: 1px solid #444;
            margin: 0 auto 20px;
            filter: grayscale(0.2);
        }

        .name {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #fff;
        }

        .name::before {
            content: '> ';
            color: #888;
        }

        .role {
            font-size: 16px;
            color: #ddd;
            font-weight: normal;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .work-section {
            margin-bottom: 40px;
        }

        .work-section .cursor {
            margin-top: 10px;
            margin-left: auto;
            margin-right: auto;
        }

        .work-item {
            padding: 15px 20px;
            margin: 10px 0;
            border: 1px solid #222;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 2px;
            position: relative;
            transition: all 0.2s ease;
        }

        .work-item.clickable {
            cursor: pointer;
        }

        .work-item.clickable::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 2px;
            background: #666;
            transform: scaleY(0);
            transition: transform 0.2s ease;
        }

        .work-item.clickable:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: #444;
            transform: translateX(3px);
        }

        .work-item.clickable:hover::before {
            transform: scaleY(1);
        }

        .work-item:not(.clickable) {
            cursor: default;
        }

        .work-title {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #fff;
        }

        .work-title::before {
            content: '$ ';
            color: #666;
        }

        .work-period {
            font-size: 13px;
            color: #bbb;
            letter-spacing: 1px;
        }

        .contact-section {
            border-top: 1px solid #222;
            padding-top: 30px;
        }

        .social-links {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 15px;
        }

        .social-link {
            font-size: 14px;
            color: #bbb;
            text-decoration: none;
            letter-spacing: 1px;
            transition: all 0.2s ease;
            padding: 5px 10px;
            border: 1px solid transparent;
            border-radius: 1px;
        }

        .social-link::before {
            content: '[';
            color: #666;
        }

        .social-link::after {
            content: ']';
            color: #666;
        }

        .social-link:hover {
            color: #fff;
            border-color: #444;
            background: rgba(255, 255, 255, 0.05);
        }

        .email {
            font-size: 14px;
            color: #bbb;
            letter-spacing: 1px;
        }

        .email::before {
            content: '# ';
            color: #666;
        }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 15px;
            background: #666;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Gallery Styles */
        .gallery {
            display: none;
            min-height: 100vh;
            padding: 40px 20px;
            background: #000;
        }

        .gallery-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            border: 1px solid #222;
            border-radius: 2px;
            background: rgba(0, 0, 0, 0.3);
        }

        .gallery-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #fff;
        }

        .gallery-title::before {
            content: './';
            color: #666;
        }

        .gallery-description {
            font-size: 13px;
            color: #888;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        .artworks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .artwork-item {
            aspect-ratio: 1;
            border: 1px solid #222;
            border-radius: 2px;
            overflow: hidden;
            transition: all 0.2s ease;
            position: relative;
            cursor: pointer;
        }

        .artwork-item:hover {
            border-color: #444;
            transform: scale(1.01);
        }

        .artwork-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .back-button {
            position: fixed;
            top: 30px;
            left: 30px;
            background: #000;
            border: 1px solid #444;
            color: #ccc;
            padding: 10px 20px;
            border-radius: 2px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            letter-spacing: 1px;
            font-weight: bold;
            font-family: inherit;
        }

        .back-button::before {
            content: '< ';
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: #555;
            color: #fff;
        }

        /* Image Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90%;
            max-height: 90%;
        }

        .modal-content img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: block;
        }

        .modal-close {
            position: absolute;
            top: -15px;
            right: -15px;
            background: #000;
            border: 1px solid #666;
            color: #ccc;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .modal-close:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: #888;
            color: #fff;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
            }

            .profile-image {
                width: 100px;
                height: 100px;
            }

            .social-links {
                gap: 15px;
            }

            .gallery {
                padding: 30px 15px;
            }

            .artworks-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .back-button {
                top: 20px;
                left: 20px;
                padding: 8px 15px;
            }
        }

        @media (max-width: 480px) {
            .social-links {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="main-view">
        <div class="container">
            <div class="profile-section">
                <img src="berwan.jpg" alt="Berwan Barzinji" class="profile-image">
                <div class="name">Berwan Barzinji</div>
                <div class="role">Engineer</div>
            </div>

            <div class="work-section">
                <div class="work-item">
                    <div class="work-title">Telecommunication Engineer</div>
                    <div class="work-period">2016 — 2021</div>
                </div>
                <div class="work-item clickable" onclick="showGallery()">
                    <div class="work-title">3D Art & Design</div>
                    <div class="work-period">2020 — 2022</div>
                </div>
                <div class="cursor"></div>
            </div>

            <div class="contact-section">
                <div class="social-links">
                    <a href="https://instagram.com/BerwanBarzinji" target="_blank" class="social-link">instagram</a>
                    <a href="https://x.com/BerwanBarzinji" target="_blank" class="social-link">twitter</a>
                    <a href="https://t.me/+1jB6Ldg0YQM0MmYy" target="_blank" class="social-link">telegram</a>
                </div>
                <div class="email">berwan1998@gmail.com</div>
            </div>
        </div>
    </div>

    <div class="gallery" id="gallery">
        <div class="gallery-container">
            <button class="back-button" onclick="goBack()">BACK</button>
            
            <div class="gallery-header">
                <div class="gallery-title">3D_ART_PORTFOLIO</div>
                <div class="gallery-description">
                    $ ls -la ~/projects/3d_art/<br>
                    Collection of 3D models and renders | Maya + Photoshop | 2020-2022
                </div>
            </div>

            <div class="artworks-grid">
                <div class="artwork-item" onclick="openModal('art1.jpg')">
                    <img src="art1.jpg" alt="3D Artwork 1">
                </div>
                <div class="artwork-item" onclick="openModal('art2.jpg')">
                    <img src="art2.jpg" alt="3D Artwork 2">
                </div>
                <div class="artwork-item" onclick="openModal('art3.jpg')">
                    <img src="art3.jpg" alt="3D Artwork 3">
                </div>
                <div class="artwork-item" onclick="openModal('art4.jpg')">
                    <img src="art4.jpg" alt="3D Artwork 4">
                </div>
                <div class="artwork-item" onclick="openModal('art5.jpg')">
                    <img src="art5.jpg" alt="3D Artwork 5">
                </div>
                <div class="artwork-item" onclick="openModal('art6.jpg')">
                    <img src="art6.jpg" alt="3D Artwork 6">
                </div>
                <div class="artwork-item" onclick="openModal('art7.jpg')">
                    <img src="art7.jpg" alt="3D Artwork 7">

                <div class="artwork-item" onclick="openModal('art8.jpg')">

                    <img src="art9.jpg" alt="3D Artwork 9">

            </div>
        </div>
    </div>

    <!-- Image Modal -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <img id="modalImage" src="" alt="">
        </div>
    </div>

    <script>
        function showGallery() {
            document.querySelector('.main-view').style.display = 'none';
            document.getElementById('gallery').style.display = 'block';
        }

        function goBack() {
            document.querySelector('.main-view').style.display = 'block';
            document.getElementById('gallery').style.display = 'none';
        }

        function openModal(imageSrc) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageSrc;
            modal.style.display = 'block';
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.style.display = 'none';
        }

        // Close modal when clicking outside the image
        window.onclick = function(event) {
            const modal = document.getElementById('imageModal');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }

        // Close modal with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // Add some terminal-like effects
        document.addEventListener('DOMContentLoaded', function() {
            // Simulate typing effect for the cursor
            const cursor = document.querySelector('.cursor');
            if (cursor) {
                setInterval(() => {
                    cursor.style.opacity = cursor.style.opacity === '0' ? '1' : '0';
                }, 500);
            }
        });
    </script>
</body>
</html>
